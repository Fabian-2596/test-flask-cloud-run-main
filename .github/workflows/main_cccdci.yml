# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - cccdci

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://cccdcireg.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_4714e52de6354a8cb216ca4d1239d00d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b34bf6bdbb7745ae80c27b3eb098fc84 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: cccdcireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4714e52de6354a8cb216ca4d1239d00d }}/fabiantestflaskcloudrunmain:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'cccdci'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4758eed0850145f4bc2b19cb135c0b3f }}
        images: 'cccdcireg.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_4714e52de6354a8cb216ca4d1239d00d }}/fabiantestflaskcloudrunmain:${{ github.sha }}'